<h1 mat-dialog-title>Export Exam as PDF</h1>
<div mat-dialog-content class="dialog-content">
    <mat-checkbox [(ngModel)]="data.markSheet">Include mark sheet</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.sampleSheet">Include sample mark sheet</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.exam">Include exam</mat-checkbox>
    <mat-checkbox [(ngModel)]="data.onePdf">Merge into one pdf</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abort</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Download</button>
</div>
